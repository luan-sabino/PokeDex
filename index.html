<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <script src="https://kit.fontawesome.com/1eaa5ac35a.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>
<body>
    <header class="search-header">
        <div class="container">
            <input type="text" name="search-box" id="search-box" placeholder="Procure por um nome ou id."></input>
            <a onclick="searchPokemon()"><i class="fas fa-search"></i></a>
        </div>
        <div class="im-luck"><a onclick="myteam()">My Team</a></div>
    </header>
    <main>
        <div class="container">
            <div class="error-container" style="display: none;">
                <p>Ops. Parece que tivemos um erro!</p>
                <p>Verifique se digitou o Nome/ID correto do Pokemon que você procura.</p>
                <p>Caso o problema venha a persistir, não se preocupe logo sera resolvido.</p>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
